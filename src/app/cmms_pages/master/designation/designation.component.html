<div class="col-sm-12 pt-2">
    <div class="card card-outline card-cyan" [hidden]="showCard1">
        <div class="card-header">
            <h3 class="card-title pt-1"> User Designation </h3>
        </div>
        <div class="card-body">
            <form id="designation_master_form" autocomplete="off">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row" id="company_name_div">
                            <label for="company_name" class="col-sm-4" id="company_name_label"> Company </label>
                            <div class="col-sm-8">
                                <select id="company_name" name="company_name" class="select2 required"
                                    style="width:100%;">
                                    <option value=""> ~~ Select ~~ </option>
                                    <option *ngFor="let company of companyLists" value="{{company.company_id}}">{{company.company_code}}-{{company.company_name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="plant_name_div">
                            <label for="plant_name" class="col-sm-4" id="plant_name_label"> Plant </label>
                            <div class="col-sm-8">
                                <select id="plant_name" name="plant_name" class="select2 required" style="width:100%;">
                                    <option value=""> ~~ Select ~~ </option>
                                    <option *ngFor="let plantList of plantLists" value="{{plantList.plant_id}}" [attr.plant_code]="plantList.plant_code">{{plantList.plant_code}}-{{plantList.plant_name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="designation_code_div">
                            <label for="designation_code" class="col-sm-4" id="designation_code_label"> Designation
                                Code </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm required" name="designation_code"
                                    id="designation_code" value="" onkeydown="upperCaseF(this)"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group row" id="bu_name_div">
                            <label for="bu_name" class="col-sm-4" id="bu_name_label"> BU </label>
                            <div class="col-sm-8">
                                <select id="bu_name" name="bu_name" class="select2 required" style="width:100%;">
                                    <option value=""> ~~ Select ~~ </option>
                                    <option *ngFor="let buList of buLists" value="{{buList.bu_id}}">{{buList.bu_code}}-{{buList.bu_name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="designation_type_div">
                            <label for="designation_type" class="col-sm-4" id="designation_type_label"> Designation
                                Type </label>
                            <div class="col-sm-8">
                                <select id="designation_type" name="designation_type" class="select2 required"
                                    style="width:100%;">
                                    <option value=""> ~~ Select ~~ </option>
                                    <option value="Engineer">Engineer</option>
                                    <option value="Operator">Operator</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row" id="designation_name_div">
                            <label for="designation_name" class="col-sm-4" id="designation_name_label"> Designation
                                Name </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm required" name="designation_name"
                                    id="designation_name" value="" onkeydown="upperCaseF(this)"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div style="text-align: end;">
                <button type="button" class="btn btn-sm btn-outline-info btn_master" data-toggle="modal"
                    data-target="#modal-master" ref_id="6" ref_type="master">Rights
                </button>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-sm btn-info mr-2" (click)="saveDesignation()">Save </button>
            <button type="button" id="cancel_button" class="btn btn-sm btn-default" (click)="cancel()"> Cancel
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-master">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header p-1 pl-2 pr-3">
                <h6 class="modal-title">
                    <span class="pl-2"> User Rights </span>
                </h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <input type="hidden" id="ticket_ref_id" value="">
                <input type="hidden" id="ticket_no" value="">
                <input type="hidden" id="status" value="">
            </div>
            <form id="work_order_form" name="work_order_form" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="table-responsive" style="height: 60vh;overflow: auto;">
                            <table class="table table-striped table-bordered" id="menu_table">
                                <thead>
                                    <tr>
                                        <th>Menu Name</th>
                                        <th class="text-center">Active / Inactive</th>
                                        <th class="text-center">Add</th>
                                        <th class="text-center">Edit</th>
                                        <th class="text-center">Delete</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr>
                                        <td class="text-left">
                                            <p class="mb-0 ml-0 text-info text-bold"> Dashboard </p>
                                        </td>
                                        <td>
                                            <input type="checkbox" class="checkbox" id="active_inactive">
                                        </td>
                                        <td>
                                            <input type="checkbox" id="add">
                                        </td>
                                        <td>
                                            <input type="checkbox" id="edit_">
                                        </td>
                                        <td>
                                            <input type="checkbox" id="delete">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-left">
                                            <p class="mb-0 ml-4"> Dashboard </p>
                                        </td>
                                        <td>
                                            <input type="checkbox" class="checkbox" id="active_inactive">
                                        </td>
                                        <td>
                                            <input type="checkbox" id="add">
                                        </td>
                                        <td>
                                            <input type="checkbox" id="edit_">
                                        </td>
                                        <td>
                                            <input type="checkbox" id="delete">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <button type="button" id="save_comment" class="btn btn-sm btn-primary">Save</button>
                    <button type="reset" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
