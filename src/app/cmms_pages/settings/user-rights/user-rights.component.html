<div class="col-md-12 pt-2">
    <div class="card card-outline card-cyan">
        <div class="card-header">
            <h3 class="card-title"> User Rights </h3>
        </div>
        <div class="card-body">
            <form id="menu_form" autocomplete="off">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label for="user_name" class="col-sm-4">User</label>
                            <div class="col-sm-8">
                                <select name="user_name" id="user_name" class="select2 required" style="width: 100%;">
                                    <option value="">~~ Select User ~~</option>
                                    <option *ngFor="let user of userList" value="{{ user.employee_id }}">
                                        {{ user.employee_code }} - {{ user.employee_name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <table class="table table-sm table-bordered" id="menu_table">
                        <thead>
                            <tr>
                                <th>Menu Name</th>
                                <th class="text-center">Active / Inactive</th>
                                <th class="text-center">Add</th>
                                <th class="text-center">Edit</th>
                                <th class="text-center">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let menu of menuList;let x=index;" [attr.menu_id]="menu.menu_id">
                                <td class="text-left"
                                    [ngClass]="menu.menu_level == '2' ? 'pl-2' : menu.menu_level == '3' ? 'pl-4' : 'text-bold'">
                                    {{ menu.menu_name }}</td>
                                <td class="text-center">
                                    <input type="checkbox" class="checkbox" (click)="changeFunction($event)"
                                        id="active_inactive_{{ x+1 }}" [attr.menu_id]="menu.menu_id"
                                        [attr.menu_level]="menu.menu_level" [attr.is_parent]="menu.is_parent"
                                        [checked]="isOptionChecked(menu, 'u_r_id')">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" id="add_{{ x+1 }}"
                                        [checked]="isOptionChecked(menu, 'add_op')"
                                        [disabled]="isCheckboxDisabled(menu)">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" id="edit_{{ x+1 }}"
                                        [checked]="isOptionChecked(menu, 'edit_op')"
                                        [disabled]="isCheckboxDisabled(menu)">
                                </td>
                                <td class="text-center">
                                    <input type="checkbox" id="delete_{{ x+1 }}"
                                        [checked]="isOptionChecked(menu, 'delete_op')"
                                        [disabled]="isCheckboxDisabled(menu)">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="submit" class="btn btn-sm btn-info mr-2" (click)="saveUserRights()">Save</button>
            <button type="button" class="btn btn-sm btn-default" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
